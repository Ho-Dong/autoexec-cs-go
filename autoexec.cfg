cl_viewmodel_shift_left_amt "1.5"
cl_viewmodel_shift_right_amt "0.75"
viewmodel_fov "68.000000"
viewmodel_offset_x "0"
viewmodel_offset_y "2.0"
viewmodel_offset_z "-2"
viewmodel_presetpos "0"
cl_bob_lower_amt "10"
cl_bobamt_lat "0.4"
cl_bobamt_vert "0.25"
cl_bobcycle "0.980000"

