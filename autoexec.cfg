bind r "+reload"
bind t "use weapon_molotov;use weapon_incgrenade;showmouse" // molotov + mouse on scoreboard
bind f "+lookatweapon"
bind g "drop"
bind b "buymenu;impulse 101" // $$$
bind tab "+showscores"
bind shift "+speed; r_cleardecals"
bind ctrl "+duck; r_cleardecals"
bind space "+jump"
bind y "messagemode"
bind u "messagemode2"
bind del "exec autoexec"
