// Rates (Classic rates)
rate "128000"
cl_cmdrate "128"
cl_updaterate "128"
cl_interp "0.0"
cl_interp_ratio "1"
cl_lagcompensation "1"
cl_predict "1"
cl_interpolate "1"

// Mouse (Set here your mouse preferences)
sensitivity "3.1"
zoom_sensitivity_ratio_mouse "1.0"
m_rawinput "1"
m_pitch "0.022"
m_customaccel "0"
m_mouseaccel1 "0"
m_mouseaccel2 "0"

// Video
mat_queue_mode "-1" // auto detect multi-core rendering
fps_max "999"
fps_max_menu "145"
r_dynamic "0"
r_drawtracers_firstperson "0"

// Audio
volume "0.2" // set ingame volume
voice_enable "1" // enable ingame voices
voice_scale "1" // receive volume
voice_mixer_volume "1" // mic volume
windows_speaker_config "1" // headphone audio output
snd_mixahead "0.05" // sound delay
snd_pitchquality "1"
snd_ducking_off "1"
snd_legacy_surround "0" // emulated surround sound
snd_mute_losefocus  "1" // mute game when alt-tabbed
dsp_enhance_stereo "0"
snd_musicvolume "0"
lobby_voice_chat_enabled "0" // voice chat in lobby
cl_mute_all_but_friends_and_party "0"
snd_async_flush
snd_headphone_pan_exponent "2"

// HUD
hud_scaling "0.80"
hud_showtargetid "1"
cl_hud_background_alpha "0.100000"
cl_hud_bomb_under_radar "1"
cl_hud_color "4"
cl_hud_healthammo_style "0"
cl_hud_playercount_pos "0"
cl_hud_playercount_showcount "1"
cl_hud_radar_scale "0.950000"
cl_righthand "0" // Right-Hander or Left-Hander (1 = Right)
cl_showloadout "1"
cl_showpos "0"
cl_showfps "0"
net_graph "1" // show netGraph (1 - 2 or 3)
net_graphproportionalfont "1" // small netgraph font

// Radar
cl_radar_always_centered "0"
cl_radar_rotate "1"
cl_radar_scale "0.4"
cl_radar_icon_scale_min "0.4"
cl_radar_square_with_scoreboard "1"

